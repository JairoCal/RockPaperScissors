<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="headline">Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="icon">Player</div>
        <div id="vs" class="icon">VS</div>
        <div id="computer-label" class="icon">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="resultText">
        <p>Paper covers rock. Got em!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <p id="actions">Choose your weapon!</p>
</body>
</html>
